<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <h1>Neptuner</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="整合" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/monitor">监控</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product-list">产品列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>工作区</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="分散" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>基本表单</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <a routerLink="/cart" nz-button nzType="primary" class="shopping-center">
          <i nz-icon nzType="shopping-cart" nzTheme="outline"></i> Checkout
        </a>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
